<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Rock Paper Scissors</h1>
        <div class="button-section">
            <button id="rock-btn" onclick="playGame('rock')">Rock</button>
            <button id="paper-btn" onclick="playGame('paper')">Paper</button>
            <button id="scissors-btn" onclick="playGame('scissors')">Scissors</button>
        </div>
        <p id="round-description"></p>
        <p id="score-text"></p>
        <p id="games-counter"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
